    <article id="hex1A" class="doc active">
        <h2>1A (16진수)</h2>
        <p>16진수 1A는 10진수 26에 해당합니다.</p>
        <pre>16진수: 1A  
10진수: 26  
8진수: 32  
2진수: 11010</pre>
    </article>

    <!-- 문서 2 -->

        <pre>16진수: FF  
10진수: 255  
8진수: 377  
2진수: 11111111</pre>
    </article>

    <!-- 문서 3 -->
    <article id="hex7" class="doc">
        <h2>7 (16진수)</h2>

10진수: 7
